<html>
  <head>
    <meta charset="utf-8">
    <title> Team. Roas </title>
    <link href="./Metro/build/css/metro.min.css" rel="stylesheet">
    <link href="./Metro/build/css/metro-icons.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="./Metro/build/js/metro.min.js"></script>
    <!--
    Metro 를 사용
    -->
    <style>
    button.loading-pulse{
      margin-left: 5px;
    }
    div.layout{
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%, -50%)
    }
    </style>

  </head>
  <body>
    <div class="layout" style="text-align:left">
      <div class="input-control modern text iconic">
        <input type="text" id="txtEmail">
        <span class="label">You E-mail</span>
        <span class="informer">Please enter you email</span>
        <span class="placeholder">Input E-mail</span>
        <span class="icon mif-user"></span>
      </div>
      </br>
      <div class="input-control modern password iconic" data-role="input">
        <input type="password" id="txtPassword">
        <span class="label">You password</span>
        <span class="informer">Please enter you password</span>
        <span class="placeholder">Input password</span>
        <span class="icon mif-lock"></span>
        <button class="button helper-button reveal"><span class="mif-looks"></span></button>
      </div>
      <button class="button loading-pulse lighten primary" id="btnLogin">Login</button>
    </div>
      <!--/
      회원 가입은 따로 서류 절차를 완료후에 관리하는 기업쪽에서 생성
      Logout은 select.html페이지 부터 만들 예정
      -->
    </div>
    <link rel="manfiest" href="/manifest.json">
    <script src="https://www.gstatic.com/firebasejs/3.7.8/firebase.js"></script>
    <script src="indexApp.js"></script>
  </body>
</html>
